<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header page__header">
      <a class="header__logo" href="#"></a>
      <hr class="header__line"/>
    </header>

    <main class="content page__content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__img" src="./images/photo-msc.jpg" alt="Москва"/>
          <h2 class="element__title">Москва</h2>
          <div class="element__like-button"></div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/photo-spb.jpg" alt="Санкт-Петербург"/>
          <h2 class="element__title">Санкт-Петербург</h2>
          <div class="element__like-button"></div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/photo-amsterdam.jpg" alt="Амстердам"/>
          <h2 class="element__title">Амстердам</h2>
          <div class="element__like-button"></div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/photo-shanghai.jpg" alt="Шанхай"/>
          <h2 class="element__title">Шанхай</h2>
          <div class="element__like-button"></div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/photo-tbilisi.jpg" alt="Тбилиси"/>
          <h2 class="element__title">Тбилиси</h2>
          <div class="element__like-button"></div>
        </div>
        <div class="element">
          <img class="element__img" src="./images/photo-venice.jpg" alt="Венеция"/>
          <h2 class="element__title">Венеция</h2>
          <div class="element__like-button"></div>
        </div>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="js/index.js"></script>
</body>
</html>
