<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header page__header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content page__section">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>

      <section>
        <ul class="elements">
        </ul>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container popup__container_content_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" novalidate>
          <input id="profile-name" class="popup__input popup__input_el_profile-name" type="text" placeholder="Имя" required minlength="2" maxlength="40"/>
          <span class="profile-name-error popup__error"></span>
          <input id="profile-job" class="popup__input popup__input_el_profile-job" type="text" placeholder="О себе" required minlength="2" maxlength="200"/>
          <span class="profile-job-error popup__error"></span>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_new-place">
      <div class="popup__container popup__container_content_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" novalidate>
          <input id="place-name" class="popup__input popup__input_el_place-name" type="text" placeholder="Название" required minlength="2" maxlength="30"/>
          <span class="place-name-error popup__error"></span>
          <input id="image-link" class="popup__input popup__input_el_image-link" type="url" placeholder="Ссылка на картинку" required/>
          <span class="image-link-error popup__error"></span>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__container popup__container_content_image">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__img" src="#" alt="Заполнить">
          <figcaption class="popup__caption">Заполнить</figcaption>
        </figure>
      </div>
    </section>

    <template class="card-template">
      <li class="element">
        <img class="element__img" src="#" alt="Заполнить"/>
        <h2 class="element__title">Заполнить</h2>
        <button class="element__like-button" type="button"></button>
        <button class="element__drop-button" type="button"></button>
      </li>
    </template>

  </div>
  <script type="module" src="./js/index.js"></script>
  <script src="./js/validate.js"></script>
</body>
</html>
