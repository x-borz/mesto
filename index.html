<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header page__header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content page__section">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__button profile__button_type_edit" type="button"></button>
        </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>

      <section>
        <ul class="cards">
        </ul>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_el_profile-name" type="text" name="profile-name" placeholder="Имя" required/>
          <input class="popup__input popup__input_el_profile-job" type="text" name="profile-job" placeholder="О себе" required/>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_new-place">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_el_place-name" type="text" name="place-name" placeholder="Название" required/>
          <input class="popup__input popup__input_el_image-link" type="text" name="image-link" placeholder="Ссылка на картинку" required/>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </section>

    <template id="card">
      <li class="card">
        <img class="card__img" alt="Заполнить"/>
        <h2 class="card__title">Заполнить</h2>
        <button class="card__like-button" type="button"></button>
        <button class="card__drop-button" type="button"></button>
      </li>
    </template>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
